<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Desafio do Davy Jones</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #e6ffe6;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 {
  margin-top: 25px;
  color: #2e7d32;
}

.pontos {
  margin-top: 10px;
  font-size: 20px;
  font-weight: bold;
  color: #1b5e20;
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.opcoes {
  margin-top: 20px;
  display: flex;
  gap: 20px;
}

.opcao {
  padding: 15px 25px;
  background: #fff;
  border: 2px solid #4CAF50;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.2s;
}

.opcao:hover {
  background: #c8facc;
}
</style>
</head>

<body>

<h1>Acerte do que o Davy Jones t√° falando</h1>
<div class="pontos">Pontua√ß√£o: <span id="score">0</span></div>

<main>
  <audio id="audio" controls></audio>

  <div class="opcoes">
    <div class="opcao" id="opcao1"></div>
    <div class="opcao" id="opcao2"></div>
  </div>
</main>

<script>
// üîπ TODAS as op√ß√µes poss√≠veis
const jogos = [
  "Mario World",
  "Sonic",
  "Crash Bandicoot",
  "GTA 5",
  "Dark Souls",
  "Palworld",
  "Resident Evil",
  "Resident Evil 4 Remake"
];

// üîπ √Åudios e respostas corretas
const audios = [
  { file: "1.mp3", correta: "Resident Evil 4 Remake" },
  { file: "2.mp3", correta: "Crash Bandicoot" },
  { file: "3.mp3", correta: "Resident Evil" },
  { file: "4.mp3", correta: "Palworld" },
  { file: "5.mp3", correta: "GTA 5" }
];

let atual = null;
let pontuacao = 0;

const scoreEl = document.getElementById("score");
const audioEl = document.getElementById("audio");
const o1 = document.getElementById("opcao1");
const o2 = document.getElementById("opcao2");

function iniciarRodada() {
  // escolhe √°udio diferente do atual
  let novo;
  do {
    novo = audios[Math.floor(Math.random() * audios.length)];
  } while (novo === atual);

  atual = novo;

  // √°udio
  audioEl.src = atual.file;
  audioEl.load();

  // gera alternativa errada DIFERENTE da correta
  const alternativas = jogos.filter(j => j !== atual.correta);
  const errada = alternativas[Math.floor(Math.random() * alternativas.length)];

  // coloca op√ß√µes
  const opcoes = [atual.correta, errada].sort(() => Math.random() - 0.5);

  o1.textContent = opcoes[0];
  o2.textContent = opcoes[1];

  o1.onclick = () => clicar(o1.textContent);
  o2.onclick = () => clicar(o2.textContent);
}

function clicar(escolha) {
  if (escolha === atual.correta) {
    pontuacao++;
    alert("‚úÖ Acertou!");
  } else {
    pontuacao = 0;
    alert("‚ùå Errou! Pontua√ß√£o zerada.");
  }

  scoreEl.textContent = pontuacao;
  iniciarRodada();
}

// inicia o jogo
iniciarRodada();
</script>

</body>
</html>
